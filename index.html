<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="style_two.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="gradient">

    <div class="block1">

        <div class="card">
            <img class="imgproduct" src="img/product/raspberries.jpg" alt="raspberries">

            <div class="secondblock">

                <div class="left">
                    <span class="price">$<span id="price">2.50</span><br><span id="calculationcard" class="calculationcard">($TOTAL)</span></span>
                </div>

                <div class="right">
                    <label>QTY:<input class="quantity " type="number" min="1" value="1"  id="input"></label>
                </div>

                <button type="button" class="button"><i class="fa fa-shopping-bag" aria-hidden="true"></i> ADD TO CART</button>

            </div>

        </div>

        <div class="card">
            <img class="imgproduct" src="img/product/cannabis.jpg" alt="raspberries">

            <div class="secondblock">

                <div class="left">
                    <span class="price">$<span id="price">2.50</span><br><span id="calculationcard" class="calculationcard">($TOTAL)</span></span>
                </div>

                <div class="right">
                    <label>QTY:<input class="quantity " type="number" min="1" value="1" id="input"></label>
                </div>

                <button type="button" class="button"><i class="fa fa-shopping-bag" aria-hidden="true"></i> ADD TO CART</button>

            </div>

        </div>

        <div class="card">
            <img class="imgproduct" src="img/product/absolyt.jpg" alt="raspberries">

            <div class="secondblock">

                <div class="left">
                    <span class="price">$<span id="price">2.50</span><br><span id="calculationcard" class="calculationcard">($TOTAL)</span></span>
                </div>

                <div class="right">
                    <label>QTY:<input class="quantity " type="number" value="1" min="1" id="input"></label>
                </div>

                <button type="button" class="button"><i class="fa fa-shopping-bag" aria-hidden="true"></i> ADD TO CART</button>

            </div>

        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
