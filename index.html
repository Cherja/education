<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body class="gradient">

  <div class="card">
    <img class="imgproduct" src="img/product/raspberries.jpg" alt="raspberries">

    <div class="secondblock">

      <div class="left">
        <span>$2.50 <br><span id="calculationcard" class="calculationcard">($TOTAL)</span></span>
      </div>

      <div class="right">
        <label>QTY:<input class="quantity " type="number" min="1"></label>
      </div>

      <button type="button" class="button"><i class="fa fa-shopping-bag" aria-hidden="true"></i> ADD TO CART</button>

    </div>

  </div>

  <script src="index.js"></script>

</body>

</html>
